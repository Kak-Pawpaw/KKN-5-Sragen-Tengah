<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <h1 class="logo">KKN <span>SRAGEN 5</span></h1>
        </div>
    </nav>

    <main class="container main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
        <p>&copy; 2026 KKN Kelompok 5 Sragen Tengah - Universitas Muhammadiyah</p>
    </footer>

    <script>
        // Animasi GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Animasi Navbar Turun
        gsap.from(".navbar", { duration: 1, y: -100, opacity: 0, ease: "bounce" });

        // Animasi Card Berita (akan jalan saat di-scroll)
        gsap.utils.toArray('.news-card').forEach((card, i) => {
            gsap.from(card, {
                scrollTrigger: {
                    trigger: card,
                    start: "top 85%", 
                },
                y: 50,
                opacity: 0,
                duration: 0.8,
                delay: i * 0.1 
            });
        });
    </script>
</body>
</html>
