<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">KKN <span>SRAGEN 5</span></a>
            
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Beranda</a></li>
                <li><a href="/admin/" class="nav-link btn-login">Login Admin</a></li>
            </ul>
        </div>
    </nav>

    <main class="container main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
        <p>&copy; 2026 KKN Kelompok 5 Sragen Tengah</p>
    </footer>

    <script>
        // 1. Script Hamburger Menu
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('is-active');
            navMenu.classList.toggle('active');
        });

        // 2. Script Login Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }

        // 3. Animasi GSAP
        gsap.registerPlugin(ScrollTrigger);
        gsap.from(".news-card", {
            scrollTrigger: { trigger: ".news-grid", start: "top 80%" },
            y: 50, opacity: 0, duration: 0.8, stagger: 0.2
        });
    </script>
</body>
</html>
