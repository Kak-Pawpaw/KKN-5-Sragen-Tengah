{{ define "main" }}
<article class="news-card" style="padding: 30px; margin-bottom: 30px;">
    <header class="post-header" style="margin-bottom: 20px;">
        <h1 style="color: var(--primary); margin-bottom: 10px;">{{ .Title }}</h1>
        <p class="meta" style="color: #666; font-size: 0.9rem;">
            ðŸ“… Diposting pada {{ .Date.Format "02 January 2006" }}
        </p>
    </header>
    
    <div class="post-image" style="margin-bottom: 20px;">
        <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" style="width: 100%; border-radius: 8px;">
    </div>

    <div class="post-content" style="line-height: 1.8;">
        {{ .Content }}
    </div>
</article>

<div class="news-card" style="padding: 30px;">
    <h3 style="border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px; margin-bottom: 20px;">
        Komentar
    </h3>
    
    {{ template "_internal/disqus.html" . }}
</div>
{{ end }}
